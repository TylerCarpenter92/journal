<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/journal.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Daily Journal</h1>
    <form action="">
      <fieldset>
        <label for="journalDate">date of entry</label>
        <input type="date" name="journalDate" class="journalDate" />
      </fieldset>
      <fieldset>
        <label for="conceptIdea">Concept Idea</label>
        <textarea
          name="conceptIdea"
          class="conceptIdea"
          cols="30"
          rows="2"
        ></textarea>
      </fieldset>
      <fieldset>
        <label for="journalEntries">journal entry</label>
        <textarea
          name="journalEntries"
          class="journalEntries"
          cols="30"
          rows="4"
        ></textarea>
      </fieldset>
      <fieldset>
        <label for="journalFeelings">how are you feeling?</label>
        <select name="yourFeeling" class="yourFeeling">
          <option value=""></option>
          <option value="happy">happy</option>
          <option value="sad">sad</option>
          <option value="weird">weird</option>
          <option value="excited">excited</option>
        </select>
      </fieldset>
      <input id="submit-btn" type="button" value="submit" />
    </form>
    <form>
      <p>Please select a mood to display:</p>
      <input type="radio" id="moodChoice1" name="moodChoice" value="happy" />
      <label for="moodChoice1">happy</label>

      <input type="radio" id="moodChoice2" name="moodChoice" value="sad" />
      <label for="moodChoice2">sad</label>

      <input type="radio" id="moodChoice3" name="moodChoice" value="weird" />
      <label for="moodChoice3">weird</label>
      <input type="radio" id="moodChoice4" name="moodChoice" value="excited" />
      <label for="moodChoice4">excited</label>
    </form>

    <article class="entryLog"></article>

    <script src="scripts/data.js"></script>
    <script src="scripts/entryComponent.js"></script>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/journal.js"></script>
  </body>
</html>
