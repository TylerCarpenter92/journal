<!-- You are going to use the form component, the fieldset, label, input, textarea, select,
and the option elements to build your form. The first step is to create a date field.
Then create an <h1> element above the form containing the text Daily Journal.
Save your file. Go to the terminal.
Type in hs -o 
( hs is an alias for running http-server. If you haven't created this particular alias yet,
take a minute to do so. You'll be running this command a lot. -o is an optional command argument
that tells it to launch your browser after starting the server). Once the browser launches,
open your dev tools to ensure you aren't viewing a cached version of the site.
Refresh the browser if you need to.
You should see this.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="journal.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Daily Journal</h1>
    <form action="">
      <fieldset>
        <label for="journalDate">date of entry</label>
        <input type="date" name="journalDate" id="journalDate" />
      </fieldset>
      <fieldset>
          <label for="conceptIdea">Concept Idea</label>
          <textarea name="conceptIdea" id="conceptIdea" cols="30" rows="2"></textarea>
      </fieldset>
      <fieldset>
        <label for="journalEntries">journal entry</label>
        <textarea
          name="journalEntries"
          id="journalEntries"
          cols="30"
          rows="4"
        ></textarea>
      </fieldset>
      <fieldset>
        <label for="journalFeelings">how are you feeling?</label>
        <select name="yourFeeling" id="yourFeeling">
          <option value="happy">happy</option>
          <option value="sad">sad</option>
          <option value="weird">weird</option>
        </select>
      </fieldset>
      <input type="button" value="submit">
    </form>
  </body>
</html>
