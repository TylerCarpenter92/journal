<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/journal.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Daily Journal</h1>
    <form action="">
      <fieldset>
        <label for="journalDate">date of entry</label>
        <input type="date" name="journalDate" class="journalDate" />
      </fieldset>
      <fieldset>
        <label for="conceptIdea">Concept Idea</label>
        <textarea
          name="conceptIdea"
          class="conceptIdea"
          cols="30"
          rows="2"
        ></textarea>
      </fieldset>
      <fieldset>
        <label for="journalEntries">journal entry</label>
        <textarea
          name="journalEntries"
          class="journalEntries"
          cols="30"
          rows="4"
        ></textarea>
      </fieldset>
      <fieldset>
        <label for="journalFeelings">how are you feeling?</label>
        <select name="yourFeeling" class="yourFeeling">
          <option value="happy">happy</option>
          <option value="sad">sad</option>
          <option value="weird">weird</option>
        </select>
      </fieldset>
      <input type="button" value="submit" />
    </form>
  </body>
</html>
